appVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lighthouse-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ramirezr10/gcp-gitops-lighthouse-config.git
    targetRevision: HEAD
    path: k8s-configs/apps/nginx
  destination:
    server: https://kubernetes.default.svc
    namspace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true